<div class="coverage">
  <div class="coverage__container">
    <div class="content-standard">
      <h2 class="h2-standard mb-20-50">Internet coverage</h2>
      <p class="p-standard mb-20-50">
        Pinpoint your home or office on the map to see if our radio internet is available! Turn on GPS on your phone or tablet for a quick location check.
      </p>
      <div class="coverage-form">
        <div class="coverage-form__input-wrapper">  
          <input class="coverage-form__input" type="text" id="address-input" placeholder="Enter your address">
          <button type="button" class="coverage-form__clear-button" aria-label="Clear address input">&times;</button>
        </div>
        <button class="coverage-form__btn" id="check-address">Confirm</button>
      </div>
    </div>
    <div class="map-coverage__wrapper">
      <div id="map" class="map-coverage"></div>
    </div>
    <div id="tariff-info" class="tariff-info"></div>
  </div>
</div>
