<div id="popup-phone" aria-hidden="true" class="popup popup-phone">
	<div class="popup__wrapper">
		<div class="popup__content popup-phone__content">
			<button data-close type="button" class="popup__close">
				<svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M16.0247 0.887997C16.3233 0.589418 16.8082 0.589418 17.1067 0.887997C17.4053 1.18658 17.4053 1.67147 17.1067 1.97003L10.0794 8.9964L17.1087 16.0267C17.4073 16.3252 17.4073 16.8091 17.1087 17.1077C16.8101 17.4061 16.3261 17.4062 16.0276 17.1077L8.99737 10.0774L1.96905 17.1067C1.67048 17.4053 1.18658 17.4053 0.887996 17.1067C0.589418 16.8082 0.589418 16.3243 0.887996 16.0257L7.91632 8.9964L0.889949 1.97003C0.591682 1.67152 0.591714 1.1875 0.889949 0.888974C1.18853 0.590394 1.6734 0.590394 1.97198 0.888974L8.99737 7.91436L16.0247 0.887997Z" fill="#A4A4A4"/>
				</svg>
			</button>
			<div class="popup__text">
				<p class="popup__title mb-40-50">Leave your number, and we’ll call to get you connected to reliable internet!</p>
			</div>
			<div class="popup-phone__form">
				<div class="main-form">
          <form action="#" autocomplete="off" class="small-form">
						<div class="input-container">
              <p class="input-title">Phone <span>*</span></p>
							<input type="tel" name="phone" class="input-contact" />
							<label for="">Type your phone number</label>
							<span class="input-container__span">Phone</span>
						</div>
            <div class="main-form__checkbox">
              <label class="checkbox-custom">
                <input type="checkbox" name="privacy" id="privacy" />
                <span class="checkbox-custom__box"></span>
                <span class="checkbox-custom__text">
                  I consent to the <button type="button" class="call-cookies">processing of my personal data</button> and agree to the <a href="/privacy-policy" target="_blank">Privacy Policy</a>.
                </span>
              </label>
            </div>
            
            <button type="submit" class="main-form__btn btn" aria-label="Send form">
              Leave a request
            </button>
          </form>
        </div>
			</div>
		</div>
	</div>
</div>

<div id="popup-full" aria-hidden="true" class="popup popup-full">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">
				<svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M16.0247 0.887997C16.3233 0.589418 16.8082 0.589418 17.1067 0.887997C17.4053 1.18658 17.4053 1.67147 17.1067 1.97003L10.0794 8.9964L17.1087 16.0267C17.4073 16.3252 17.4073 16.8091 17.1087 17.1077C16.8101 17.4061 16.3261 17.4062 16.0276 17.1077L8.99737 10.0774L1.96905 17.1067C1.67048 17.4053 1.18658 17.4053 0.887996 17.1067C0.589418 16.8082 0.589418 16.3243 0.887996 16.0257L7.91632 8.9964L0.889949 1.97003C0.591682 1.67152 0.591714 1.1875 0.889949 0.888974C1.18853 0.590394 1.6734 0.590394 1.97198 0.888974L8.99737 7.91436L16.0247 0.887997Z" fill="#A4A4A4"/>
				</svg>
			</button>
			<div class="popup__text">
				<div class="popup-full__wrapper">
					<div class="popup-full__content">
						<div class="popup-full__text">
							<p class="popup-full__title mb-20-50">Join the Kronos TG internet</p>
							<p class="popup-full__subtitle">Leave your number, and we’ll call to get you connected to reliable internet!</p>
						</div>
						<div class="popup-full__image">
							<img src="../img/popup-img.jpg" alt="">
						</div>
					</div>
					<div class="popup-full__form">
						<div class="main-form">
							<form action="#" autocomplete="off" class="small-form">
								<div class="input-container">
									<p class="input-title">Name <span>*</span></p>
									<input type="text" name="name" class="input-contact" />
									<label for="">Name</label>
									<span class="input-container__span">Name</span>
								</div>
								<div class="input-container">
									<p class="input-title">Phone <span>*</span></p>
									<input type="tel" name="phone" class="input-contact" />
									<label for="">Type your phone number</label>
									<span class="input-container__span">Phone</span>
								</div>
								<div class="input-container">
									<p class="input-title">Address <span>*</span></p>
									<input type="text" name="address" class="input-contact" />
									<label for="">Type your phone number</label>
									<span class="input-container__span">Address</span>
								</div>
								<div class="input-container">
									<p class="input-title">Zip code <span>*</span></p>
									<input type="text" name="zip" class="input-contact" />
									<label for="">0000</label>
									<span class="input-container__span">Zip</span>
								</div>
								<div class="input-container textarea">
									<p class="input-title">Message</p>
									<textarea name="message" class="input-contact"></textarea>
									<label for="">Type your message...</label>
									<span class="input-container__span">Message</span>
								</div>
								<div class="main-form__checkbox">
									<label class="checkbox-custom">
										<input type="checkbox" name="privacy" id="privacy" />
										<span class="checkbox-custom__box"></span>
										<span class="checkbox-custom__text">
											I consent to the <button type="button" class="call-cookies">processing of my personal data</button> and agree to the <a href="/privacy-policy" target="_blank">Privacy Policy</a>.
										</span>
									</label>
								</div>
								
								<button type="submit" class="main-form__btn btn" aria-label="Send form">
									Leave a request
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
