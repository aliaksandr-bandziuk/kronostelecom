<section class="contacts">
  <div class="contacts__container">
    <div class="flex-block__stretch">
      <div class="flex-child">
        <div class="main-form">
          <h2 class="main-form__title">Want Internet? Contact us!</h2>
          <form action="#" autocomplete="off" class="small-form">
            <div class="input-container">
              <p class="input-title">Name <span>*</span></p>
              <input type="text" name="name" class="input-contact" />
              <label for="">Name</label>
              <span class="input-container__span">Name</span>
            </div>
						<div class="input-container">
              <p class="input-title">Phone <span>*</span></p>
							<input type="tel" name="phone" class="input-contact" />
							<label for="">Type your phone number</label>
							<span class="input-container__span">Phone</span>
						</div>
            <div class="input-container">
              <p class="input-title">Address <span>*</span></p>
							<input type="text" name="address" class="input-contact" />
							<label for="">Type your phone number</label>
							<span class="input-container__span">Address</span>
						</div>
            <div class="input-container">
              <p class="input-title">Zip code <span>*</span></p>
							<input type="text" name="zip" class="input-contact" />
							<label for="">00000</label>
							<span class="input-container__span">Zip</span>
						</div>
            <div class="input-container textarea">
              <p class="input-title">Message</p>
              <textarea name="message" class="input-contact"></textarea>
              <label for="">Type your message...</label>
              <span class="input-container__span">Message</span>
            </div>
            <div class="main-form__checkbox">
              <label class="checkbox-custom">
                <input type="checkbox" name="privacy" id="privacy" />
                <span class="checkbox-custom__box"></span>
                <span class="checkbox-custom__text">
                  I consent to the <button type="button" class="call-cookies">processing of my personal data</button> and agree to the <a href="/privacy-policy" target="_blank">Privacy Policy</a>.
                </span>
              </label>
            </div>
            
            <button type="submit" class="main-form__btn btn" aria-label="Send form">
              Leave a request
            </button>
          </form>
        </div>
      </div>
      <div class="flex-child">
        <div class="contacts__image">
          <img src="../img/contact-img.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
